<!DOCTYPE html>
<html>

<style>
    body, p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: bolder;
    }

    .container {
        width: 500px;
        clear: both;
    }

    .container input {
        width: 100%;
        clear: both;
    }
</style>

<div class="container">
    <body>
        <h3>THE PAYROLL</h3>
        <br />ENTER EMPLOYEES NAME
        <input type="text" id="emp_name" name="emp_name">
        <br>
        <br />DAILY SALARY RATE
        <input type="text" id="daily_rate" name="daily_rate">
        <br>
        <br />NUMBER OF DAYS OF WORKS
        <input type="text" id="no_days_works" name="no_days_works">
        <br>
        <br>
        <button onclick="solve_salary()">Solve Salary</button>
        <br><br>
        <p id="demo"></p>
        <p id="demo2"></p>
    </div>
    <script>
        function solve_salary() {
            var emp_name = document.getElementById("emp_name").value;
            var daily_rate = parseFloat(document.getElementById("daily_rate").value);
            var no_days_works = parseFloat(document.getElementById("no_days_works").value);

            var gross_pay = daily_rate * no_days_works;

            var result = "Employee's Name: " + emp_name + ".";
            var result2 = "Basic Salary: Php " + gross_pay.toFixed(2) + ".";

            document.getElementById("demo").innerHTML = result;
            document.getElementById("demo2").innerHTML = result2;

        }
    </script>
    </body>
</html>
